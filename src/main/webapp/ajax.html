<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        function sendGreeting() {
            $.ajax({
                type: 'GET',
                crossdomain: true,
                url: 'http://localhost:8080/job4j/greet',
                dataType: 'text',
                data: 'name=' + $('#inputEmail').val()
            }).done(function(data) {
                $('#idMailLabel').after('<br>'+data);
            }).fail(function(err){
                alert(err);
            });
        }
    </script>
    <script>
        function sendGreetingWithJson() {
            var name = $('#inputEmail').val()
            $.ajax({
                type: 'POST',
                crossdomain: true,
                url: 'http://localhost:8080/job4j/greet',
                dataType: 'json',
                data: JSON.stringify({
                    name : name
                })
            }).done(function(data) {
                $('#idMailLabel').after('<br>'+data);
            }).fail(function(err){
                alert(err);
            });
        }
    </script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="inputEmail" id="idMailLabel">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()">Submit</button>
        <button type="button" class="btn btn-primary" onclick="sendGreetingWithJson()">Submit with Json</button>
    </form>
</div>
</body>
</html>
